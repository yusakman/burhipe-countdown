<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Burhipe is a 25 Hous Cafe around Dalung area">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burhipe</title>
    <link rel="shortcut icon" href="src/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <img src="src/logo-bg.png" alt="" id="logo">
        <h2 id="title">We are always OPEN!</h2>
        <div class="countdown">
            <div class="container-time">
                <h3 id="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="container-time">
                <h3 id="hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="container-time">
                <h3 id="minute">Time</h3>
                <h3>Minute</h3>
            </div>
            <div class="container-time">
                <h3 id="second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>
        <div class="carousel">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./src/carousel-asset/img-2.jpg" class="w-50" id="img-2" alt="...">
                    <img src="./src/carousel-asset/img-4.jpg" class="w-50" id="img-4" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./src/carousel-asset/img-1.jpg" class="w-50" id="img-1" alt="image-1" >
                    <img src="./src/carousel-asset/img-6.jpg" class="w-50" id="img-6" alt="image-6" >
                  </div>
                  <div class="carousel-item">
                    <img src="./src/carousel-asset/img-3.jpg" class="w-50" id="img-3" alt="...">
                    <img src="./src/carousel-asset/img-9.jpg" class="w-50" id="img-9" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        
        <div class="footer">
            <p>Check for more info<span><img src="src/insta-logo.jpg" alt="" id="insta-logo"></span><a href="https://www.instagram.com/burhipe/" target="_blank">@Burhipe</a></p></li>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
