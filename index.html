<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Burhipe is a 25 Hous Cafe around Dalung area">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burhipe</title>
    <link rel="shortcut icon" href="src/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="container">
        <img src="src/Logo.png" alt="" id="logo">
        <h2 id="title">We are opening soon</h2>
        <div class="countdown">
            <div class="container-time">
                <h3 id="day">Time</h3>
                <h3>Day</h3>
            </div>
            <div class="container-time">
                <h3 id="hour">Time</h3>
                <h3>Hour</h3>
            </div>
            <div class="container-time">
                <h3 id="minute">Time</h3>
                <h3>Minute</h3>
            </div>
            <div class="container-time">
                <h3 id="second">Time</h3>
                <h3>Second</h3>
            </div>
        </div>
        <div class="footer">
            <p>Check for more info<span><img src="src/insta-logo.jpg" alt="" id="insta-logo"></span><a href="https://www.instagram.com/burhipe/" target="_blank">@Burhipe</a></p></li>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
